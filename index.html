<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./js/controler.js" defer></script>

    <title>Jogo da Velha</title>
  </head>
  <body>
    <section id="input-names-container">
      <form id="form">
        <div>
          <label for="name-player1">Jogador 1</label>
          <input type="text" id="name-player1" required />
          <label for="X-symbol-player1">X</label>
          <input
            type="radio"
            name="select-symbol-player1"
            id="X-symbol-player1"
            value="x"
          />
          <label for="O-symbol-player1">O</label>
          <input
            type="radio"
            name="select-symbol-player1"
            id="O-symbol-player1"
            value="o"
          />
        </div>
        <div>
          <label for="name-player2">Jogador 2</label>
          <input type="text" id="name-player2" required />
          <label for="X-symbol-player2">X</label>
          <input
            type="radio"
            name="select-symbol-player2"
            id="X-symbol-player2"
            value="x"
          />
          <label for="O-symbol-player2">O</label>
          <input
            type="radio"
            name="select-symbol-player2"
            id="O-symbol-player2"
            value="o"
          />
        </div>
        <button type="submit" id="start-btn">Come√ßar</button>
      </form>
    </section>
  </body>
</html>
