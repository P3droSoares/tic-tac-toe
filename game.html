<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <header>
      <h1>Jogo da Velha Game</h1>
    </header>
    <main>
      <section class="game-board">
        <article class="row">
          <div class="cell" data-index="A0"></div>
          <div class="cell" data-index="A1"></div>
          <div class="cell" data-index="A2"></div>
        </article>
        <article class="row">
          <div class="cell" data-index="B1"></div>
          <div class="cell" data-index="B2"></div>
          <div class="cell" data-index="B3"></div>
        </article>
        <article class="row">
          <div class="cell" data-index="C1"></div>
          <div class="cell" data-index="C2"></div>
          <div class="cell" data-index="C3"></div>
        </article>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 TicTacToe Game By Pedro Soares</p>
    </footer>
  </body>
</html>
